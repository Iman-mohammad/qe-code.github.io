<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link with css file-->
    <link href="./resourses/style/style.css" rel="stylesheet" type="text/css">
    <!--link with font file-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!--link with favicon file-->
    <link rel="shortcut icon" type="image/jpg" href="./resourses/media/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Qr-Code</title>
  </head>
  <body>
    <main>
        <figure>
          <img src="./resourses/images/image-qr-code.png" alt="qr-code">

        <section>
          <h1>Improve your front-end skills by building projects</h1>
          <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
        </section>
    </main>

    <footer style=" color: hsl(218, 44%, 22%);
    font-size: 1.1rem;">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
   rel="noopener noreferrer">Frontend Mentor</a>.
 Coded by <a href="https://github.com/Iman-mohammad" target="_blank" rel="noopener noreferrer">Iman Mohammad</a>.
    </footer>

</html>
